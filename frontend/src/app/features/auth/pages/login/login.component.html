<header>
  <app-navbar-non-auth></app-navbar-non-auth>
</header>

<section class="section section-shaped section-lg">
  <div class="shape shape-style-1 bg-gradient-default">
    <span></span>
    <span></span>

  <div class="container pt-lg-md">

      <div class="col-md-7 col-lg-5">
        <div class="card bg-secondary shadow border-0 mb-0">
          <div class="card-header bg-white pb-5">
            <div class="text-muted text-center mb-3"><small>Sign in with</small></div>
            <div class="btn-wrapper text-center">
              <a href="/account/google/login/?process=login" class="btn btn-neutral btn-icon">

                </span>

            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Or sign in with credentials</small>
            </div>
            <app-login-form (loginCompleted)="navigateToHome()"></app-login-form>
          </div>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <a href="#" class="text-light">Forgot password?</a>
          <a routerLink="/auth/signup" class="text-light">Create new account</a>
        </div>
      </div>
    </div>
