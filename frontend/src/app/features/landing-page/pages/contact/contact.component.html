<div class="py-4 bg-default" style="background-image: url('assets/img/ill/1.svg'); height: 100vh;">
  <div class="container">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="sent">
      <span class="alert-inner--icon"><i class="ni ni-like-2"></i></span>
      <span class="alert-inner--text"><strong>Success!</strong> Your message has been sent!</span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="row">
      <div class="col-lg-5 col-md-5 d-flex flex-column">
        <h2 class="title text-white" *ngIf="sent; else beforeSent">Thank you for the feedback!</h2>
        <ng-template #beforeSent>
          <h2 class="title text-white">We'd love to hear from you.</h2>
          <h3 class="description text-white">Send us a message and we'll respond as soon as possible.</h3>
        </ng-template>
      </div>
      <div class="col-lg-5 col-md-7 ml-auto mr-auto">
        <app-contact-form (submitted)="submit($event)"></app-contact-form>
      </div>
    </div>
  </div>
</div>
