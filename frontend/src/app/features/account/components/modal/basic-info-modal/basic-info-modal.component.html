<div class="text-center pb-3 border-bottom">
  <h3 mat-dialog-title class="text-muted my-0">Edit Basic Info</h3>
</div>

<mat-dialog-content [formGroup]="form">
  <div class="d-flex flex-column">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>


    <mat-radio-group class="d-flex flex-column my-3" aria-label="Select an option" formControlName="status">
      <label>Alumate Status</label>
      <mat-radio-button *ngFor="let status of statusChoices" [value]="status">
        {{ status.displayName }}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
      <input type="text" placeholder="Home Country" aria-label="homeCountry" matInput [formControl]="homeCountry"
        [matAutocomplete]="autoHomeCountry">
      <mat-autocomplete #autoHomeCountry="matAutocomplete">
        <mat-option *ngFor="let option of filteredHomeCountryOptions" [value]="option.name">
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <input type="text" placeholder="Study Abroad Country" aria-label="studyAbroadCountry" matInput
        [formControl]="studyAbroadCountry" [matAutocomplete]="autoStudyAbroadCountry">
      <mat-autocomplete #autoStudyAbroadCountry="matAutocomplete">
        <mat-option *ngFor="let option of filteredStudyAbroadCountryOptions" [value]="option.name">
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>
</mat-dialog-content>

<div mat-dialog-actions class="d-flex justify-content-center mb-4">
  <button mat-raised-button color="primary" (click)="submit()">Save changes</button>
  <button mat-raised-button color="basic" (click)="cancel()">Cancel</button>
</div>
