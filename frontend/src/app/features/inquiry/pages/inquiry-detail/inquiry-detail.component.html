<header>
  <app-navbar-auth></app-navbar-auth>
</header>

<main>
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-12">
        <div class="card card-blog">
          <!-- <img class="img pattern rounded" src="assets/img/ill/presentation_bg.png" style="margin-top: -51%;"> -->
          <div class="card-body px-5">
            <!-- Tags -->
            <!-- for backend devlopment, only show the tags that are used. Tag components are equivalant to basic info.-->
            <div class="d-flex flex-row flex-wrap font-weight-300 small mb-3">
              <app-inquiry-detail-list-tag-section></app-inquiry-detail-list-tag-section>
            </div>

            <div>
              <div class="d-flex flex-row justify-content-between mb-3 px-3">
                <h1 class="card-title">
                  {{ inquiry.title }}
                </h1>
                <div>
                  <button class="btn btn-info btn-primary btn-sm">
                    follow
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-4">
                  <div class="row justify-content-sm-center justify-content-md-center">
                    <div class="col-4 col-lg-12 text-lg-center">
                      <a href="">
                        <img src="{{ profileImageUrl }}" class="img-fluid rounded-circle shadow-lg" style="width: 100px;">
                      </a>
                    </div>
                    <div class="col-8 col-lg-12 text-lg-center mt-lg-2" *ngIf="basicInfo">
                      <h3>{{ basicInfo.name }}
                        <img class="img-fluid rounded shadow ml-2" style="width: 1.25rem;" src="{{ logoUrl }}">
                      </h3>
                      <div class="text-muted font-weight-500 small">
                        from {{ basicInfo.homeCountry.name }} to {{ basicInfo.studyAbroadCountry.name }}.
                      </div>
                      <div *ngIf="studyAbroad">
                        <div class="h6 font-weight-bold mb-0">{{ studyAbroad.education.school }}</div>
                        <div class="text-muted small font-weight-500">{{ studyAbroad.education.major }}
                          <span class="text-muted font-weight-300">
                            <small>({{ studyAbroad.education.startYear }} ~
                              {{ studyAbroad.education.endYear }})</small>
                          </span>
                        </div>
                      </div>
                      <!-- <div class="font-weight-400">
                        <small><i class="ni ni-pin-3 mr-2"></i>Boston, U.S.</small>
                      </div> -->
                    </div>
                  </div>
                </div>
                <div class="col-lg-8 mt-3 mt-lg-0">
                  <p class="lead my-0">
                    {{ inquiry.body }}
                  </p>
                </div>
              </div>
            </div>

            <!-- Comment area -->
            <app-inquiry-detail-comment-section [inquiry]="inquiry"></app-inquiry-detail-comment-section>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
