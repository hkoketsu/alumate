<header>
  <app-navbar-auth></app-navbar-auth>
</header>

<main>
  <section class="bg-secondary" style="min-height: 100%">
    <div class="py-4 container">
      <div class="row mb-3">
        <div class="col-md-8">
          <div class="display-3">Inquiries</div>
          <p class="lead mt-1">Share the information and richen the collective knowledge to maximize the possibility that
            all people are able to reach the right information. Making a inquiry is the best way to reach your goals.
            Answering questions is the best way to support your mates.</p>
        </div>
      </div>

      <!-- Filter Button to show modal (apper when screen width < 992px) -->
      <div class="row d-lg-none">
        <div class="col-md-8">
          <button class="btn-primary btn" (click)="openSearchModal()">
            Filter
          </button>
        </div>
      </div>

      <div class="row mt-3">
        <!-- Tag filter -->
        <div class="col-lg-3 d-none d-lg-block">
          <app-search-section></app-search-section>
        </div>
        <!-- Inquiries -->
        <div class="col-lg-9 col-12" id="result-area">
          <app-inquiry-result-section></app-inquiry-result-section>
        </div>
      </div>
    </div>
  </section>
</main>
