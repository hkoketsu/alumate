<div class="card mt-sm">
  <div class="card-header d-flex align-items-center">
    <div class="d-flex align-items-center">
      <a href="javascript:;">
        <img src="assets/img/placeholder.png" class="avatar">
      </a>
      <div class="mx-3">
        <a href="#" class="text-dark font-weight-600 text-sm">
          {{ post.user.username }}
        </a>
        <small class="d-block text-muted">{{ post.created_at }}</small>
      </div>
    </div>
    <div class="text-right ml-auto">
      <button type="submit" class="btn btn-sm btn-primary btn-icon">
        <span class="btn-inner--icon icon-big"><i class="ni ni-fat-add"></i></span>
        <span class="btn-inner--text">Follow</span>
      </button>
    </div>
  </div>
  <div class="card-body">
    <p class="mb-4">
      {{ post.body }}
    </p>
    <img *ngIf="post.image" alt="Image placeholder" src="post.image.url" class="img-fluid rounded">
    <div class="row align-items-center mt-4">
      <div class="col-sm-6">
        <div class="icon-actions">
          <app-like-btn></app-like-btn>
          <app-reply-btn (click)="displayComments()"></app-reply-btn>
          <!-- <app-share-btn></app-share-btn> -->
        </div>
      </div>

            </a>
            </div>
            <small class="pl-2 font-weight-bold">and 30+ more</small>
        </div>
        </div> -->
    </div>
    <!-- Comments -->
    <div class="mt-3 pt-3 mb-1 border-top" *ngIf="commentShown">
      <div *ngFor="let comment of comments">
        <app-post-comment></app-post-comment>
      </div>
      <!-- Comment form for a post -->
      <app-post-comment-form></app-post-comment-form>
    </div>
  </div>
</div>
