<mat-card>
  <div class="text-center pt-3">
    <h3>Tell us about yourself</h3>
  </div>

  <mat-card-content [formGroup]="form">
    <div class="d-flex flex-column">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-radio-group class="d-flex flex-column my-3" aria-label="Select an option" formControlName="status">
        <label>Alumate Status</label>
        <mat-radio-button *ngFor="let status of statusChoices" [value]="status">
          <img src="assets/img/brand/logo_future.png" class="img-fluid rounded shadow ml-2" style="width: 1.1rem;"
            *ngIf="status.value === 'FU'">
          <img src="assets/img/brand/logo_current.png" class="img-fluid rounded shadow ml-2" style="width: 1.1rem;"
            *ngIf="status.value === 'CU'">
          <img src="assets/img/brand/logo_alumni.png" class="img-fluid rounded shadow ml-2" style="width: 1.1rem;"
            *ngIf="status.value === 'AL'">
          {{ status.displayName }}
        </mat-radio-button>
      </mat-radio-group>

      <mat-form-field>
        <input type="text" matInput placeholder="Home country" formControlName="homeCountry" required
          [matAutocomplete]="autoGroup">
        <mat-autocomplete #autoGroup="matAutocomplete">
          <mat-option *ngFor="let country of homeCountryOptions | async" [value]="country.name">
            {{ country.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput placeholder="Study abroad country" formControlName="studyAbroadCountry" required
          [matAutocomplete]="autoGroup">
        <mat-autocomplete #autoGroup="matAutocomplete">
          <mat-option *ngFor="let country of studyAbroadCountryOptions | async" [value]="country.name">
            {{ country.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-4" (click)="next()">Next</button>
    </div>
  </mat-card-content>
</mat-card>
